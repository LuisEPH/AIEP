<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <form action="/login" method="post">
        <!-- atributo FOR debe coincidir con ID -->
        <label for="username">Nombre Completo:</label>
        <input type="text" id="username" name="username" required/><br/>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required/><br/>
    
        <label for="password">Contraseña:</label>
        <!-- etiqueta INPUT cambia según atributo TYPE -->
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Debe contener al menos 8 caracteres, una letra mayúscula, una letra minúscula y un número." required><br/>
        
        <label for="pass2">Confirmar contraseña:</label>
        <input type="password" id="pass2" name="pass2"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br/>
            
        <label for="country">País:</label>
        <select id="country" name="country">
            <option value="Chile">chile</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Brazil">Brazil</option>
            <option value="Argentina">Argentina</option>
        </select><br>

        <label for="Fecha">Fecha de Nacimiento:</label><br>
        <fieldset>
            <label for="dia">Día:</label>
            <select name="dia" id="dia"><br>

                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <label for="mes">Mes:</label>
            <select name="mes" id="mes"><br>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            <label for="año">Año:</label>
            <select name="año" id="año"><br>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>

                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
            <select name="año" id="año"></select>
        </fieldset><br>
        
        <label for="genero">Género</label><br>
                <input type="radio" id="genero" name="genero">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="genero" name="genero">
                <label for="femenino">Femenino</label><br>
                <input type="radio" id="genero" name="genero">
                <label for="otro">Otro</label><br><br>

        <label for="Terminos">Acepto Condiciones y Terminos</label>
        <input type="checkbox" name="Terminos" id="Terminos"><br><br>
        <!-- también podría ocupar etiqueta BUTTON -->
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
